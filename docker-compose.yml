version: '3.1'

services:

  webcsd:
    environment:
      - CsdRepository__ServiceLocation=webcsdbackend
    depends_on:
      - ccdc-csd-searchservice
      - csd-request-entry
    image: ccdcrepository.azurecr.io/webcsd:0.1.2
    ports:
      - 80:80

  webcsdbackend:
    depends_on:
      - ccdc-csd-searchservice
      - csd-request-entry
    image: ccdcrepository.azurecr.io/webcsdbackend:0.1.2
    environment:
      - CCDC_LICENSING_CONFIGURATION=${CCDC_LICENCING_CONFIGURATION};

  redis:
    image: redis
    restart: always
    command: redis-server --requirepass ${CSD_CACHE_PASSWORD}
    
  database-server:
    image: ccdcrepository.azurecr.io/csd-database:2022.1.0.alpha1
    restart: always
    environment:
      - POSTGRES_PASSWORD=${CSD_DB_PASSWORD}
    command:
      - "postgres"
      - "-c"
      - "max_connections=1000"

  ccdc-csd-substructuresearch:
    image: ccdcrepository.azurecr.io/ccdc-csd-substructuresearch:0.1.2
    depends_on:
      - database-server
      - ccdc-csd-resultstore
      - ccdc-csd-substructure-filter
      - ccdc-csd-fingerprint
      - ccdc-csd-deposition
    environment:
      - StructureSearchReadConnection=Server=database-server;Port=5432;Database=csd-database;User Id=postgres;Password=${CSD_DB_PASSWORD};SearchPath=optimisation

  ccdc-csd-deposition:
    image: ccdcrepository.azurecr.io/ccdc-csd-deposition:0.1.2
    depends_on:
      - database-server
    environment:
      - CsdReadConnection=Server=database-server;Port=5432;Database=csd-database;User Id=postgres;Password=${CSD_DB_PASSWORD};SearchPath=csd_schema

  ccdc-csd-textnumericsearch:
    depends_on:
      - database-server
    image: ccdcrepository.azurecr.io/ccdc-csd-textnumericsearch:0.1.2
    environment:
      - CsdReadConnection=Server=database-server;Port=5432;Database=csd-database;User Id=postgres;Password=${CSD_DB_PASSWORD};SearchPath=csd_schema

  ccdc-csd-searchservice:
    depends_on:
      - ccdc-csd-textnumericsearch
      - ccdc-csd-substructuresearch
      - ccdc-csd-resultstore
    image: ccdcrepository.azurecr.io/ccdc-csd-searchservice:0.1.2

  csd-request-entry:
    depends_on:
      - ccdc-csd-deposition
      - ccdc-csd-crystal-structure-export
      - database-server
    image: ccdcrepository.azurecr.io/csd-request-entry:0.1.2
    environment:
      - CsdReadConnection=Server=database-server;Port=5432;Database=csd-database;User Id=postgres;Password=${CSD_DB_PASSWORD};SearchPath=csd_schema

  ccdc-csd-resultstore:
    image: ccdcrepository.azurecr.io/ccdc-csd-resultstore:0.1.2

  ccdc-csd-fingerprint:
    image: ccdcrepository.azurecr.io/ccdc-csd-fingerprint-service:0.1.2

  ccdc-csd-substructure-filter:
    image: ccdcrepository.azurecr.io/ccdc-csd-substructure-filter-service:0.1.2

  ccdc-csd-crystal-structure-export:
    image: ccdcrepository.azurecr.io/ccdc-csd-crystal-structure-export-service:0.1.2

volumes:
  csd_data: {}
