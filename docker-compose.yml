version: "3.6"

x-labels: &k8s-labels
  kompose.image-pull-secret: pullsecret

services:
  webcsd:
    environment:
      - CsdRepository__ServiceLocation=webcsdbackend
      - CspRepository__ServiceLocation=webcsd-theory
    depends_on:
      - ccdc-csd-searchservice
      - csd-request-entry
    image: ccdcrepository.azurecr.io/webcsd:1.0.0
    ports:
      - 80:80
    volumes:
      - ./userdata:/app/OnSite
    labels:
      <<: *k8s-labels
      kompose.service.type: LoadBalancer
      kompose.service.expose: "true"

  webcsdbackend:
    depends_on:
      - ccdc-csd-searchservice
      - csd-request-entry
    image: ccdcrepository.azurecr.io/webcsdbackend:1.0.0
    environment:
      - ServiceSettings__StructureInfoLocation=/csd-data/structure-links.csv
      - CCDC_LICENSING_CONFIGURATION=${CCDC_LICENSING_CONFIGURATION}
    labels:
      <<: *k8s-labels
    expose:
      - 80

  redis:
    labels:
      <<: *k8s-labels
    image: redis
    restart: always
    command: redis-server --requirepass ${CSD_CACHE_PASSWORD}
    expose:
      - 6379

  database-server:
    labels:
      <<: *k8s-labels
    image: ccdcrepository.azurecr.io/csd-database:2022.1.0.alpha5
    restart: always
    environment:
      - POSTGRES_PASSWORD=${CSD_DB_PASSWORD}
    command:
      - "postgres"
      - "-c"
      - "max_connections=1000"
    expose:
      - 5432

  ccdc-csd-substructuresearch:
    labels:
      <<: *k8s-labels
    image: ccdcrepository.azurecr.io/ccdc-csd-substructuresearch-api:1.0.0
    depends_on:
      - database-server
      - ccdc-csd-resultstore
      - ccdc-csd-substructure-filter
      - ccdc-csd-fingerprint
      - ccdc-csd-deposition
    environment:
      - StructureSearchReadConnection=Server=database-server;Port=5432;Database=csd-database;User Id=postgres;Password=${CSD_DB_PASSWORD};SearchPath=substructure
    expose:
      - 80

  ccdc-csd-deposition:
    labels:
      <<: *k8s-labels
    image: ccdcrepository.azurecr.io/ccdc-csd-deposition-api:1.0.0
    depends_on:
      - database-server
    environment:
      - CsdDepositionReadConnection=Server=database-server;Port=5432;Database=csd-database;User Id=postgres;Password=${CSD_DB_PASSWORD};SearchPath=csd_schema
    expose:
      - 80

  ccdc-csd-textnumericsearch:
    labels:
      <<: *k8s-labels
    depends_on:
      - database-server
    image: ccdcrepository.azurecr.io/ccdc-csd-textnumericsearch-api:1.0.0
    environment:
      - CsdReadConnection=Server=database-server;Port=5432;Database=csd-database;User Id=postgres;Password=${CSD_DB_PASSWORD};SearchPath=csd_schema
    expose:
      - 80

  ccdc-csd-searchservice:
    labels:
      <<: *k8s-labels
    depends_on:
      - ccdc-csd-textnumericsearch
      - ccdc-csd-substructuresearch
      - ccdc-csd-resultstore
      - ccdc-csd-similaritysearch
    image: ccdcrepository.azurecr.io/ccdc-csd-searchservice-api:1.0.0
    expose:
      - 80

  csd-request-entry:
    labels:
      <<: *k8s-labels
    depends_on:
      - ccdc-csd-deposition
      - ccdc-csd-crystal-structure-export
      - database-server
    image: ccdcrepository.azurecr.io/csd-request-entry-api:1.0.0
    environment:
      - RequestEntryCsdReadConnection=Server=database-server;Port=5432;Database=csd-database;User Id=postgres;Password=${CSD_DB_PASSWORD};SearchPath=csd_schema
    expose:
      - 80

  ccdc-csd-formulasearch:
    labels:
      <<: *k8s-labels
    depends_on:
      - database-server
    image: ccdcrepository.azurecr.io/ccdc-csd-formulasearch-api:1.0.0
    environment:
      - FormulaSearchReadConnection=Server=database-server;Port=5432;Database=csd-database;User Id=postgres;Password=${CSD_DB_PASSWORD};SearchPath=formula
    expose:
      - 80

  ccdc-csd-unitcellsearch:
    labels:
      <<: *k8s-labels
    depends_on:
      - database-server
      - ccdc-csd-reducedcell-calculation-service
    image: ccdcrepository.azurecr.io/ccdc-csd-unit-cell-search:1.0.0
    environment:
      - UnitCellSearchReadConnection=Server=database-server;Port=5432;Database=csd-database;User Id=postgres;Password=${CSD_DB_PASSWORD};SearchPath=unitcell
    expose:
      - 80

  ccdc-csd-resultstore:
    labels:
      <<: *k8s-labels
    image: ccdcrepository.azurecr.io/ccdc-csd-resultstore-api:1.0.0
    environment:
      - OrderedCachePassword=${CSD_CACHE_PASSWORD}
    expose:
      - 80

  ccdc-csd-similaritysearch:
    depends_on:
      - database-server
      - ccdc-csd-fingerprint
    image: ccdcrepository.azurecr.io/ccdc-csd-structure-similarity-search:1.0.0
    environment:
      - StructureSimilaritySearchReadConnection=Server=database-server;Port=5432;Database=csd-database;User Id=postgres;Password=${CSD_DB_PASSWORD};SearchPath=similarity

  ccdc-csd-fingerprint:
    labels:
      <<: *k8s-labels
    image: ccdcrepository.azurecr.io/ccdc-csd-fingerprint-service:1.0.0
    expose:
      - 80

  ccdc-csd-substructure-filter:
    labels:
      <<: *k8s-labels
    image: ccdcrepository.azurecr.io/ccdc-csd-substructure-filter-service:1.0.0
    expose:
      - 80

  ccdc-csd-crystal-structure-export:
    labels:
      <<: *k8s-labels
    image: ccdcrepository.azurecr.io/ccdc-csd-crystal-structure-export-service:1.0.0
    expose:
      - 80

  ccdc-csd-reducedcell-calculation-service:
    labels:
      <<: *k8s-labels
    image: ccdcrepository.azurecr.io/ccdc-csd-reducedcell-calculation-service:1.0.0
    expose:
      - 80

  webcsd-theory:
    labels:
      <<: *k8s-labels
    image: ccdcrepository.azurecr.io/csd-theory:1.0.160
    environment:
      - CCDC_LICENSING_CONFIGURATION=${CCDC_LICENSING_CONFIGURATION}
    expose:
      - 80

volumes:
  csd_data: {}
